<div class="question" *ngFor="let question of questions">
  <div class="card">
    <div class="card-header">
      {{question.ques}} <a href="#" (click)="question.hide = !question.hide">Show</a>
    </div>
    <div class="card-block" [hidden] = "question.hide">
      <p class="card-text">
        {{question.answer}}
      </p>
    </div>
  </div>
  <br>
</div>
